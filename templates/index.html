<!DOCTYPE html>
<html>
<head>
    <title>ASET Image Processor</title>
</head>
<body>
    <h2>Upload Folders for ASET Processing</h2>
    <form method="POST">
        <label for="src_folder">Source Folder Path:</label><br>
        <input type="text" id="src_folder" name="src_folder" required><br><br>

        <label for="dest_folder">Destination Folder Path:</label><br>
        <input type="text" id="dest_folder" name="dest_folder" required><br><br>

        <button type="submit">Start Processing</button>
    </form>
</body>
</html>
